<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinjam Alat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005696;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: #0071BC;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-arrow {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 12px solid white;
            cursor: pointer;
        }

        h2 {
            margin: 0;
            color: #FFD700;
            font-size: 22px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
            width: 100%;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .form-group select, 
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #FFC107;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #F4F4F4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="peminjamanuser.html">
                <div class="back-arrow" onclick="history.back()"></div>
            </a>
            <h2>Pinjam Alat</h2><p>
        </div>
        <form>
            <div class="form-group">
                <p><label for="siapa">Siapa?</label>
                <select id="siapa">
                    <option>-- Pilih --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="namamu">Namamu?</label>
                <input type="text" id="namamu" placeholder="Tulis nama kamu...">
            </div>

            <div class="form-group">
                <label for="alat">Pilih Alat/barang</label>
                <select id="alat">
                    <option>-- Pilih --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="keperluan">Keperluannya apa?</label>
                <textarea id="keperluan" rows="3" placeholder="Tulis keperluan meminjam alat ini..."></textarea>
            </div>

            <p><em>Dengan menekan tombol "Pinjam", saya bertanggung jawab terhadap alat/barang yang dipinjam sesuai dengan <u>SOP poin 2.i.</u></em></p>

            <button type="submit">Pinjam</button>
        </form>
        <div class="footer">&copy; Diskominfo Kota Tasikmalaya</div>
    </div>
</body>
</html>
