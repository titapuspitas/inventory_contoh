<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengembalian Alat Diskominfo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: black;
            text-align: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #FFD700;
        }

        .navbar {
            background-color: #005696;
            padding: 12px;
            display: flex;
            justify-content: center;
            border-radius: 12px;
            width: fit-content;
            margin: 15px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #0071BC;
        }

        .container {
            width: 90%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #005696;
            border-radius: 8px;
            color: white;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .pinjam-btn {
            background-color: #FFD700;
            color: black;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .pinjam-btn:hover {
            background-color: #FFC107;
        }

        a {
            text-decoration: none;
            color: black;
        }
        
        .data-info {
            font-size: 14px;
            color: white;
            text-align: right;
            margin-right: 20px;
        }

        .search-wrapper {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            width: 250px;
        }

        .search-container input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            padding-left: 8px;
        }

        .search-icon {
            color: gray;
            margin-right: 8px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #005696;
            color: white;
        }

        .status {
            padding: 6px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .status-dipinjam {
            background-color: #FFB300;
            color: black;
        }

        .status-kembali {
            background-color: #73A839;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-title">Sistem Pengembalian Alat Diskominfo</div>

    <div class="navbar">
        <div class="nav-links">
            <a href="peminjamanuser.html">Peminjaman</a>
            <a href="pengembalianuser.html">Pengembalian</a>
        </div>
    </div>

    <div class="container">
        <div class="top-bar">
            <div class="title-bar">
                üìã Daftar Pengembalian Alat  
                <button class="pinjam-btn"><a href="halpeng.html">Pengembalian Alat</a></button>
            </div>
            <div class="data-info" id="data-info">0 barang dikembalikan</div>
        </div>

        <div class="search-wrapper">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" placeholder="search">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>ALAT</th>
                        <th>PEMINJAM</th>
                        <th>KEPERLUAN</th>
                        <th>TGL. PINJAM</th>
                        <th>TGL. KEMBALI</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="pengembalianTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadPengembalian() {
            let pengembalian = JSON.parse(localStorage.getItem("pengembalian")) || [];
            let tableBody = document.getElementById("pengembalianTable");
            let dataInfo = document.getElementById("data-info");
            tableBody.innerHTML = "";

            pengembalian.forEach((item, index) => {
                let row = `<tr>
                    <td>${index + 1}.</td>
                    <td>${item.alat}</td>
                    <td>${item.nama}</td>
                    <td>${item.keperluan}</td>
                    <td>${item.tanggalPinjam}</td>
                    <td>${item.tanggalKembali || 'Belum Dikembalikan'}</td>
                    <td class="status ${item.status === 'Dikembalikan' ? 'status-kembali' : 'status-dipinjam'}">${item.status}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            dataInfo.textContent = `${pengembalian.filter(i => i.status === 'Dikembalikan').length} barang dikembalikan`;
        }

        document.addEventListener("DOMContentLoaded", loadPengembalian);
    </script>
</body>
</html>
