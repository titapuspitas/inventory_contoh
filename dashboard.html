<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventory</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2b6cb0;
            color: white;
            padding: 30px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 12px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #3182ce;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
        }

        .btn {
            background-color: #2b6cb0;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3182ce;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #4ca4cd;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h2 {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-card p {
            font-size: 30px;
            font-weight: bold;
        }


        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Inventory</h2>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="#">Produk</a></li>
            <li><a href="peminjaman.html">Peminjaman</a></li>
            <li><a href="pengembalian.html">Pengembalian</a></li>
            <li><a href="index.html" class="btn">Logout</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <img src="img/logo.png" alt="Logo" style="width: 250px; height: auto; margin: 0 auto; display: block; margin-bottom: 20px;">
        <div class="header">
            <h1>Dashboard Inventory</h1>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-card">
                <h2>Total Produk</h2>
                <p>120</p>
            </div>
            <div class="stat-card">
                <h2>Dipinjam</h2>
                <p>45</p>
            </div>
            <div class="stat-card">
                <h2>Pengembalian</h2>
                <p>75</p>
            </div>
        </div>
    </div>

</body>
</html>
