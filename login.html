<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #3182ce;
        }

        /* Container for the login form */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo styling */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 225px; /* Sesuaikan ukuran logo */
            height: auto;
        }

        /* Title of the form */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input field styles */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-flow: column;
        }

        .form-group {
            position: relative;
            margin: 12px 0;
        }

        .form-group input {
            padding: 8px 10px;
            font-size: 18px;
            border-radius: 5px;
            border: #acacac solid 2px;
            background-color: transparent;
            color: #eee;
            transition: 0.15s all ease;
        }

        .form-group input:focus {
            border-color: #eee;
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group .form-label {
            position: absolute;
            top: 9px;
            left: 0;
            font-size: 18px;
            padding: 0 10px;
            color: #acacac;
            pointer-events: none;
            transition: 0.15s all ease;
        }

        .form-group input:focus + .form-label,
        .form-group input:not(:placeholder-shown) +
        .form-label {
            transform: translate(5px -22px);
            background-color: black;
            font-size: 14px;
            color: #eee;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4ca4cd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3182ce;
        }

        /* Footer links styling */
        /* .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer a {
            color: #4ca4cd;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        } */
    </style>
</head>
<body>
    <section>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <h2>Login</h2>
                <div class="form-group">
                    <input type="text" placeholder="Username">
                    <label class="form-label">Username</label>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Password">
                    <label class="form-label">Password:</label>
                </div>
                <button type="submit">Login</button>
        </div>
    </section>
</body>
</html>
