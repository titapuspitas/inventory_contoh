<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengembalian Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #005696;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #FFD700;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #0071BC;
        }

        .sidebar ul li .btn {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li .btn:hover {
            background-color: #FFC107;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
            background-color: #F4F4F4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #005696;
        }

        .btn {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #FFC107;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #005696;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #F4F4F4;
        }

        .status-dipinjam {
            color: #38a169;
            font-weight: bold;
        }

        .status-terlambat {
            color: #E53E3E;
            font-weight: bold;
        }

        .logo {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Diskominfo</h2>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="peminjaman.html">Peminjaman</a></li>
            <li><a href="pengembalian.html">Pengembalian</a></li>
            <li><a href="index.html" class="btn">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <img src="img/logo.png" alt="Logo" style="width: 250px; height: auto; margin: 0 auto; display: block; margin-bottom: 20px;">
        <div class="header">
            <h1>Pengembalian Produk</h1>
            <a href="formkembalian.html" class="btn">Mengembalikan</a>
        </div>
        <div class="table-container">
            <h2>Daftar Pengembalian</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Barang</th>
                        <th>Tanggal Dikembalikan</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bela Nurseha</td>
                        <td>Laptop</td>
                        <td>02-02-2025</td>
                        <td class="status-dipinjam">Dikembalikan</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tita Puspita Sari</td>
                        <td>Proyektor</td>
                        <td>01-02-2025</td>
                        <td class="status-terlambat">Terlambat</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
