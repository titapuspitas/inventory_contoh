<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengembalian Inventory</title>
    <style>
        /* Reset Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc; /* latar belakang abu-abu terang */
            display: flex;
            height: 100vh;
        }

        /* Kontainer untuk menyimpan sidebar dan konten */
        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2b6cb0;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #3182ce;
        }


        /* Bagian Konten */
        .content {
            flex-grow: 1;
            padding: 30px;
        }

        .content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content h1 {
            font-size: 32px;
            font-weight: 600;
        }

        .btn {
            background-color: #2b6cb0; /* warna biru-800 */
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3182ce; /* warna biru-700 */
        }

        /* Bagian Tabel */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #e2e8f0; /* abu-abu terang */
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #edf2f7; /* abu-abu terang */
        }

        table tr:nth-child(even) {
            background-color: #f7fafc;
        }

        table .status-dipinjam {
            color: #38a169; /* warna hijau-600 */
            font-weight: bold;
        }

        table .status-terlambat {
            color: #e53e3e; /* warna merah-500 */
            font-weight: bold;
        }

        /* Desain Responsif untuk Layar Lebih Kecil */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Inventory</h2>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="peminjaman.html">Peminjaman</a></li>
                <li><a href="pengembalian.html">Pengembalian</a></li>
                <li><a href="index.html" class="btn">Logout</a></li>
            </ul>
        </div>

        <!-- Konten -->
        <div class="content">
            <img src="img/logo.png" alt="Logo" style="width: 250px; height: auto; margin: 0 auto; display: block; margin-bottom: 20px;">
            <div class="header">
                <h1>Pengembalian Produk</h1>
                <button class="btn"><a href="formkembalian.html" class="btn">Mengembalikan</a></button>
            </div>
            
            <!-- Tabel Peminjaman -->
            <div class="table-container">
                <h2>Daftar Pengembalian</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Barang</th>
                            <th>Tanggal Dikembalikan</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Bela Nurseha</td>
                            <td>Laptop</td>
                            <td>02-02-2025</td>
                            <td class="status-dipinjam">Dikembalikan</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Tita Puspita Sari</td>
                            <td>Proyektor</td>
                            <td>01-02-2025</td>
                            <td class="status-terlambat">Terlambat</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
