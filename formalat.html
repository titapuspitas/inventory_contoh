<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Alat - Dashboard Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #005696;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #FFD700;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #0071BC;
        }

        .sidebar ul li .btn {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li .btn:hover {
            background-color: #FFC107;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
            min-height: 100vh;
            background-color: #F4F4F4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #005696;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #005696;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0071BC;
        }

        .form-group button {
            padding: 12px 24px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #FFC107;
        }
        .logo {
            width: 250px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Diskominfo</h2>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="peminjaman.html">Peminjaman</a></li>
            <li><a href="pengembalian.html">Pengembalian</a></li>
            <li><a href="index.html" class="btn">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <img src="img/logo.png" alt="Logo" class="logo">
        <div class="header">
            <h1>Tambah Alat</h1>
        </div>

        <div class="form-container">
            <h2>Formulir Tambah Alat</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nama Alat</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama Alat" required>
                </div>
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" name="category" required>
                        <option value="PC">PC</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Monitor">Monitor</option>
                        <option value="Printer">Printer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="specification">Spesifikasi</label>
                    <input type="text" id="specification" name="specification" placeholder="Masukkan Spesifikasi Alat" required>
                </div>
                <div class="form-group">
                    <label for="type">Jenis</label>
                    <select id="type" name="type" required>
                        <option value="Aset">Aset</option>
                        <option value="Non Aset">Non Aset</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" placeholder="Masukkan Tahun Alat" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Alat</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
